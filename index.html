<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <!--using font awesome-->
        <script src="https://kit.fontawesome.com/ce0039d99d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section>
            <header>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><i class="fa fa-th" aria-hidden="true"></i><a href="#"></a></li>
                    <li><button>Sign in</button></li>
                </ul>
            </header>
            <div class="main">
                <div class="google-img">
                    <img src="./img/google.png"/>

                    <input type="text" class="search">
                    <div class="icons">
                        <div><i class="fa fa-search" aria-hidden="true"></i></div>
                        <div><i class="fa fa-microphone" aria-hidden="true"></i></div>
                    </div>
                </div>
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                <ul class="languages">
                    <li><a href="#">Yoruba</a></li>
                    <li><a href="#">Igbo</a></li>
                    <li><a href="#">Hausa</a></li>
                    <li><a href="#">English</a></li>
                </ul>
            </div>
            <div class="footer">
                <div class="row row1">
                    <p class="country">Nigeria</p>
                </div>
                <div class="row row2">
                    <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>

                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>

                    </ul>
                </div>
            </div>

</html>
